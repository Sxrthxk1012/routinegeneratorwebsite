<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Routine Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Workout Routine</h2>
        <form id="workoutForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <select id="goal" required>
                <option value="">--Choose Your Goal--</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="general_fitness">General Fitness</option>
            </select>
            <select id="experience" required>
                <option value="">--Experience Level--</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <select id="daysPerWeek" required>
                <option value="">--Days per Week--</option>
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5+">5+ Days</option>
            </select>
            <select id="workoutType" required>
                <option value="">--Workout Type--</option>
                <option value="Bodyweight">Bodyweight</option>
                <option value="Gym">Gym</option>
                <option value="Mix">Mix</option>
            </select>
            <button type="submit">Get Routine</button>
        </form>
        
        <div id="result" style="display:none;">
            <h3>Your Routine:</h3>
            <a id="pdfLink" href="#" target="_blank" download>Download Routine PDF</a>
        </div>
        
        <p id="status"></p>
    </div>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("YOUR_USER_ID");  // Replace with your EmailJS user ID

        document.getElementById("workoutForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let goal = document.getElementById("goal").value;
            let daysPerWeek = document.getElementById("daysPerWeek").value;
            let experience = document.getElementById("experience").value;
            let workoutType = document.getElementById("workoutType").value;
            let pdfLink = document.getElementById("pdfLink");
            let resultDiv = document.getElementById("result");
            let statusMsg = document.getElementById("status");

            let pdfFiles = {
                "weight_loss": {
                    "Beginner": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1TlEmW5zyTiVAuGOrZXn1E6M-VSlwVcaybCDV8PWdBLE",
                        "Gym": "https://drive.google.com/uc?export=download&id=1V7AajTw_bxR-fLwR5iIoE11XOL5EuutkwaQSoPfDA54",
                        "Mix": "https://drive.google.com/uc?export=download&id=1xEe9fuFlGxaVPnIZhdSc0-c3EKxl3Gv9-CQfpmgMDHU"
                    },
                    "Intermediate": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1Y9lSyBkPoNey50BKL5L0v5qhcY62yipbG5OFcvfYlHc",
                        "Gym": "https://drive.google.com/uc?export=download&id=14MQIJqjXt5c2rPL2RvokRN5cwIok7I4XQLDcUy3ocEY",
                        "Mix": "https://drive.google.com/uc?export=download&id=10gUObaVRL78I5AZ2zeXRp9zQaZaDtVuCrG1OmG0ZJCI"
                    },
                    "Advanced": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1bYz_5usAGiT7wr84p4wyhzr6zG_K8v3ApzbiHweMSZA",
                        "Gym": "https://drive.google.com/uc?export=download&id=16_uyQO6DhcAZAuCpCoFaOpQc7feky2l1K0HJ27YRDFE",
                        "Mix": "https://drive.google.com/uc?export=download&id=1ojE06zt-jKqrbF1ikVBUhP04WS_js0LdfbahrrOMw-s"
                    }
                },
                "muscle_gain": {
                    "Beginner": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1stjTckSTYHHIdn2lq30pwNG8srNpdI-iR4bzGtfjq_s",
                        "Gym": "https://drive.google.com/uc?export=download&id=1ehE2179WheH1S-apUZ48yPIM519802zUhxkXHwYSAqk",
                        "Mix": "https://drive.google.com/uc?export=download&id=1C0cUEPnVrKT4rSwd0aa1FhGA5642bw5R5yqeiGHANYQ"
                    },
                    "Intermediate": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1mDgsFX74LQ8lrrh59akcTM2y0ib3fxM0hgC1rwaEdW4",
                        "Gym": "https://drive.google.com/uc?export=download&id=1VnQAUdW06pU8bdXWdBw9FPaN_hO1cvRKugfBD024AnI",
                        "Mix": "https://drive.google.com/uc?export=download&id=1-QAT3NUN6JMQETc_aB3-v0WzOof5X0YKeIKPofjhTEY"
                    },
                    "Advanced": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1ySSvmL1APkTiYyxvErtajn-lY6gcxsq5oqJEIyzaWQg",
                        "Gym": "https://drive.google.com/uc?export=download&id=1syFsmtU8kd6OwYQYj5Yt1FdiM6T3k8MMDLyQdlooyzc",
                        "Mix": "https://drive.google.com/uc?export=download&id=1te7mKEUTcUKR1Er7nFXnW7bBd0Qwy8Ls6Vc_qHI6HUE"
                    }
                }
            };

            let selectedPDF = pdfFiles[goal]?.[experience]?.[workoutType];
            if (!selectedPDF) {
                statusMsg.innerText = "No routine available for selected options.";
                return;
            }

            pdfLink.href = selectedPDF;
            resultDiv.style.display = "block";

            let emailParams = {
                name: name,
                email: email,
                message: `Hello ${name},\n\nHere is your selected routine PDF:\n${selectedPDF}\n\nBest regards,\nYour Fitness Team`
            };

            // Send email with EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", emailParams)
                .then(response => {
                    statusMsg.innerText = "Routine sent to your email!";
                })
                .catch(error => {
                    statusMsg.innerText = "Failed to send email. Try again.";
                    console.error("EmailJS Error:", error);
                });
        });
    </script>
</body>
</html>
