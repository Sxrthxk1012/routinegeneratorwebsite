<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Routine Selector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .hero img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, button {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        #pdfLink {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        #pdfLink:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            font-weight: 500;
            color: #444;
        }
    </style>
</head>
<body>

    <!-- Hero Banner -->
    <div class="hero">
        <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0642" alt="Fitness Motivation">
    </div>

    <div class="container">
        <!-- Optional Logo -->
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Fitness_logo.svg/1200px-Fitness_logo.svg.png" alt="Logo">

        <h2>Select Your Workout Routine</h2>

        <form id="workoutForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required
