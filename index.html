<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Routine Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C3E50;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #34495E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #ECF0F1;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
            background-color: #2C3E50;
            color: white;
        }
        button {
            background-color: #28A745;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #pdfLink {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        #pdfLink:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Workout Routine</h2>
        <form id="workoutForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <select id="goal" required>
                <option value="">--Choose Your Goal--</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="general_fitness">General Fitness</option>
            </select>
            <select id="experience" required>
                <option value="">--Experience Level--</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <select id="daysPerWeek" required>
                <option value="">--Days per Week--</option>
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5+">5+ Days</option>
            </select>
            <select id="workoutType" required>
                <option value="">--Workout Type--</option>
                <option value="Bodyweight">Bodyweight</option>
                <option value="Gym">Gym</option>
                <option value="Mix">Mix</option>
            </select>
            <button type="submit">Get Routine</button>
        </form>
        
        <div id="result" style="display:none;">
            <h3>Your Routine:</h3>
            <a id="pdfLink" href="#" target="_blank" download>Download Routine PDF</a>
        </div>
    </div>
    
    <script>
        document.getElementById("workoutForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            let goal = document.getElementById("goal").value;
            let experience = document.getElementById("experience").value;
            let workoutType = document.getElementById("workoutType").value;
            let pdfLink = document.getElementById("pdfLink");
            let resultDiv = document.getElementById("result");

            let pdfFiles = {
                "weight_loss": {
                    "Beginner": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1frVPqaJ9Tg_imOp7dkTa-T0jXvHF9Z7FUMvTmtEuXaY",
                        "Gym": "https://drive.google.com/uc?export=download&id=1XoBoP43q0FJ6V6ztKl5HGiEKxZgAfT-8",
                        "Mix": "https://drive.google.com/uc?export=download&id=1uAGuFVVj1vS8Lt9j5RHskSfp9rxl0iW9"
                    },
                    "Intermediate": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1fLO1ITl4qql8u8owzH7u7qgqgK0V59hd",
                        "Gym": "https://drive.google.com/uc?export=download&id=1ZwKdxj8ol5GzztH79y1fh13yyl2qmnwr",
                        "Mix": "https://drive.google.com/uc?export=download&id=1kYo9HiFiIzYjszHjWiE-LU0HeA7XaOxQ"
                    },
                    "Advanced": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1q8fQZX2Ws63nIEv_4lRfxu5mmY87vZk3",
                        "Gym": "https://drive.google.com/uc?export=download&id=1ilZX_MmiGTBdNU9Fl8Do0sdtDJ_wOnZv",
                        "Mix": "https://drive.google.com/uc?export=download&id=1X_oIwsjbCOw5mjRzLNoxMO2GR9Aa9q7_"
                    }
                },
                "muscle_gain": {
                    "Beginner": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1qXe81L6XOVzLybPikYj7kZjXq9cUV_dg",
                        "Gym": "https://drive.google.com/uc?export=download&id=1hxh4AqdlxJmx2oD2Qv4WxkpFSf0ntDlH",
                        "Mix": "https://drive.google.com/uc?export=download&id=1BDXzv9q_zVp4gQd-V8EKGRrhVkjkfz7d"
                    },
                    "Intermediate": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1gwJ6t61BxDK4P_5O-w4T5xk11FjcfWJ5",
                        "Gym": "https://drive.google.com/uc?export=download&id=1xcz-rZAf4a5n0cZsjLtVrx3GFwFbTY3t",
                        "Mix": "https://drive.google.com/uc?export=download&id=1lFCZ1y5gKkZcqnfuRgu5kFpo5dFz7yFU"
                    },
                    "Advanced": {
                        "Bodyweight": "https://drive.google.com/uc?export=download&id=1x8efF6Vn1Xn88u_vjt9O2-qkq7CzoSvn",
                        "Gym": "https://drive.google.com/uc?export=download&id=1a5KHlrbF5hQJ0LDL5ojZke2CUAZHeIaB",
                        "Mix": "https://drive.google.com/uc?export=download&id=1R8O9bHD6GmZXeQPL1UqfHxoXtW6PQmhg"
                    }
                }
            };

            let selectedPDF = pdfFiles[goal]?.[experience]?.[workoutType];
            if (!selectedPDF) {
                alert("No routine available for selected options.");
                return;
            }

            pdfLink.href = selectedPDF;
            resultDiv.style.display = "block";
        });
    </script>
</body>
</html>
