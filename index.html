<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Routine Selector</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.w3schools.com/w3images/gym.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 800px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            font-size: 36px;
            color: #ecf0f1;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #34495e;
            outline: none;
        }

        input, select {
            background-color: #34495e;
            color: #fff;
        }

        button {
            background-color: #27ae60;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        #result {
            margin-top: 30px;
            text-align: center;
        }

        #pdfLink {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            text-decoration: none;
            border: 2px solid #27ae60;
            padding: 12px;
            border-radius: 6px;
        }

        #pdfLink:hover {
            background-color: #27ae60;
            color: #fff;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            color: #ecf0f1;
            font-size: 18px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-button {
            background-color: #3498db;
            padding: 12px;
            border-radius: 50%;
            color: #fff;
            font-size: 18px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Fitness Routine</h2>
        <form id="workoutForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <select id="goal" required>
                <option value="">--Choose Your Goal--</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="general_fitness">General Fitness</option>
            </select>
            <select id="experience" required>
                <option value="">--Experience Level--</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <select id="daysPerWeek" required>
                <option value="">--Days per Week--</option>
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5+">5+ Days</option>
            </select>
            <select id="workoutType" required>
                <option value="">--Workout Type--</option>
                <option value="Bodyweight">Bodyweight</option>
                <option value="Gym">Gym</option>
                <option value="Mix">Mix</option>
            </select>
            <button type="submit">Get My Routine</button>
        </form>

        <div id="result" style="display:none;">
            <h3>Your Fitness Routine:</h3>
            <a id="pdfLink" href="#" target="_blank" download>Download Routine PDF</a>
        </div>
        
        <p id="status"></p>

        <div class="social-buttons">
            <div class="social-button">
                <a href="https://facebook.com" target="_blank" style="color: white;">F</a>
            </div>
            <div class="social-button">
                <a href="https://twitter.com" target="_blank" style="color: white;">T</a>
            </div>
            <div class="social-button">
                <a href="https://instagram.com" target="_blank" style="color: white;">I</a>
            </div>
        </div>
    </div>
